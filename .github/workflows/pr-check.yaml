name: Check image

on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: hello
          tags: latest
          containerfiles: |
            ./Containerfile
          context: .
          archs: amd64, arm64, ppc64le, s390x
